# .github/workflows/build.yml
# GitHub Actions Workflow to build Flask-File-Transfer as an executable using PyInstaller

name: Build Executable

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --hidden-import=flask --additional-hooks-dir=hooks backend.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: FlaskFileTransfer
          path: dist/FlaskFileTransfer.exe

      - name: Cleanup
        run: |
          Remove-Item -Recurse -Force build, dist, __pycache__
